<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="pageTitleTopic">题目生成</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    window.APP_CONFIG = { apiBase: "" };
  </script>
</head>
<body data-page="topic">
  <div class="background">
    <div class="grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <header class="top-bar">
    <a class="brand" href="index.html">
      <span class="brand-title" data-i18n="brandTitle">博士论文智研助手</span>
      <span class="brand-tag" data-i18n="brandTag">Research Co-Pilot</span>
    </a>
    <nav class="top-nav">
      <a href="project.html" data-i18n="navProject">项目设置</a>
      <a href="library.html" data-i18n="navLibrary">资料库</a>
      <a href="topic.html" data-i18n="navTopic">题目生成</a>
      <a href="outline.html" data-i18n="navOutline">大纲梳理</a>
      <a href="draft.html" data-i18n="navDraft">初稿撰写</a>
      <a href="polish.html" data-i18n="navPolish">深度润色</a>
      <a href="search.html" data-i18n="navSearch">文献检索</a>
      <a href="citations.html" data-i18n="navCitations">引用插入</a>
    </nav>
    <button class="ghost" id="langToggle" data-i18n="langToggle">中文 / EN</button>
  </header>

  <main>
    <section class="section">
      <div class="section-head">
        <h2 data-i18n="topicTitle">毕业论文题目生成</h2>
        <p data-i18n="topicSubtitle">结合项目设定、草稿文本与当前输入生成题目初稿。</p>
      </div>
      <div class="grid two">
        <div class="card module" data-module="topic">
          <label data-i18n="topicInputLabel" for="topicInput">输入补充文本</label>
          <textarea id="topicInput" rows="6" data-input placeholder="输入研究方向或草稿段落" data-i18n-placeholder="topicInputPlaceholder"></textarea>
          <div class="module-actions">
            <button class="ghost" id="useDraft" data-i18n="topicUseDraft">引用草稿文本</button>
            <button class="primary" data-action="topic" data-i18n="topicGenerate">生成题目</button>
          </div>
          <div class="output" data-output id="topicOutput"></div>
        </div>
        <div class="card">
          <h3 data-i18n="topicContextTitle">当前上下文</h3>
          <p class="hint" id="topicContextSummary" data-i18n="topicContextHint">将自动使用项目设置与资料库内容。</p>
          <div class="context-list">
            <div>
              <p class="label" data-i18n="summaryField">研究领域</p>
              <p class="value" id="contextField">-</p>
            </div>
            <div>
              <p class="label" data-i18n="summaryMethod">研究方法</p>
              <p class="value" id="contextMethod">-</p>
            </div>
            <div>
              <p class="label" data-i18n="summaryKeywords">关键词</p>
              <p class="value" id="contextKeywords">-</p>
            </div>
            <div>
              <p class="label" data-i18n="summaryRefs">参考文献</p>
              <p class="value" id="contextRefs">0</p>
            </div>
            <div>
              <p class="label" data-i18n="topicDraftStatusLabel">草稿状态</p>
              <p class="value" id="contextDraft">-</p>
            </div>
          </div>
          <p class="hint" id="draftPreview"></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p data-i18n="footerText">AI Assisted Dissertation Studio · Build research drafts iteratively.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
