<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="pageTitleDraft">初稿撰写</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    window.APP_CONFIG = { apiBase: "" };
  </script>
</head>
<body data-page="module" data-module="draft">
  <div class="background">
    <div class="grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <header class="top-bar">
    <a class="brand" href="index.html">
      <span class="brand-title" data-i18n="brandTitle">博士论文智研助手</span>
      <span class="brand-tag" data-i18n="brandTag">Research Co-Pilot</span>
    </a>
    <nav class="top-nav">
      <a href="project.html" data-i18n="navProject">项目设置</a>
      <a href="library.html" data-i18n="navLibrary">资料库</a>
      <a href="topic.html" data-i18n="navTopic">题目生成</a>
      <a href="outline.html" data-i18n="navOutline">大纲梳理</a>
      <a href="draft.html" data-i18n="navDraft">初稿撰写</a>
      <a href="polish.html" data-i18n="navPolish">深度润色</a>
      <a href="search.html" data-i18n="navSearch">文献检索</a>
      <a href="citations.html" data-i18n="navCitations">引用插入</a>
    </nav>
    <button class="ghost" id="langToggle" data-i18n="langToggle">中文 / EN</button>
  </header>

  <main>
    <section class="section">
      <div class="section-head">
        <h2 data-i18n="draftTitle">初稿撰写</h2>
        <p data-i18n="draftSubtitle">输入章节标题或关键点，生成段落草案。</p>
      </div>
      <div class="grid two">
        <div class="card module" data-module="draft">
          <label for="draftInput" data-i18n="draftInputLabel">章节要点</label>
          <textarea id="draftInput" rows="6" data-input placeholder="输入章节标题或小节重点" data-i18n-placeholder="draftInputPlaceholder"></textarea>
          <button class="primary" data-action="draft" data-i18n="draftGenerate">生成初稿</button>
          <div class="output" data-output></div>
          <div class="download-actions">
            <button class="ghost" data-download="txt" data-i18n="downloadTxt">下载 TXT</button>
            <button class="ghost" data-download="doc" data-i18n="downloadDoc">下载 Word</button>
          </div>
        </div>
        <div class="card">
          <h3 data-i18n="moduleContextTitle">上下文</h3>
          <p class="hint" data-i18n="moduleContextHint">自动使用项目设置与资料库内容作为生成依据。</p>
          <div class="context-list" id="moduleContext"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p data-i18n="footerText">AI Assisted Dissertation Studio ・ Build research drafts iteratively.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
